plugins {
    // Apply the groovy Plugin to add support for Groovy.
    id 'groovy'

    // The core Spring Boot plugin (Latest stable version as of Jan 2026)
    id 'org.springframework.boot' version '3.4.13'

    // Essential for managing Spring Boot dependency versions automatically
    id 'io.spring.dependency-management' version '1.1.7'

    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // 1. The main Spring Boot starter for Web Development (APIs, REST, Tomcat)
    implementation 'org.springframework.boot:spring-boot-starter-web'

    // 2. Standard Testing library for Spring Boot
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    // ADD THIS LINE (Essential for XML Beans to work)
    implementation 'org.springframework:spring-context:6.1.3'

    // Use the latest Groovy version for building this library
    implementation libs.groovy.all

    // This dependency is used by the application.
    implementation libs.guava

    // Use the awesome Spock testing and specification framework even with Java
    testImplementation libs.spock.core
    testImplementation libs.junit

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'groovy.org.example.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
